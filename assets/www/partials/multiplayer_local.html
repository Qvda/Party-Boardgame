<h1>Multiplayer Local Settings</h1>

<form class="settings" ng-submit="startMultiplayer(settings)" ng-init="settings = {red: true, blue: false, green: false, yellow: false}">
	<table>
		<thead>
			<th>Color</th>
			<th>Human</th>
		</thead>
		<tr>
			<td>Red</td>
			<td><input type="checkbox" ng-model="settings.red"></td>
		</tr>
		<tr>
			<td>Blue</td>
			<td><input type="checkbox" ng-model="settings.blue"></td>
		</tr>
		<tr>
			<td>Green</td>
			<td><input type="checkbox" ng-model="settings.green"></td>
		</tr>
		<tr>
			<td>Yellow</td>
			<td><input type="checkbox" ng-model="settings.yellow"></td>
		</tr>
	</table>
	
	<p ng-if="settings.red + settings.blue + settings.green + settings.yellow == 0"><i>You must select at least one human.</i></p>
	
	<a href="#"><button class="back red">Cancel</button></a>
	<button class="ahead red" type="submit" ng-disabled="settings.red + settings.blue + settings.green + settings.yellow == 0">Start</button>
</form>
